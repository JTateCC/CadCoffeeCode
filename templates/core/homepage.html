<!-- 📝 Latest Blog Post Preview -->
<section>
  <h2 class="text-3xl font-bold mb-4 border-b border-gray-700 pb-2">Latest Blog Post</h2>
  {% if latest_post %}
    <article>
      <h3 class="text-2xl font-semibold mb-2">
        <a href="{{ latest_post.get_absolute_url }}" class="text-white hover:underline">
          {{ latest_post.title }}
        </a>
      </h3>
      <p class="text-gray-300 leading-relaxed">
        {{ latest_post.content|truncatewords:40|safe }}
      </p>
      <a href="{% url 'blog_list' %}" class="inline-block mt-4 text-sm text-gray-400 hover:text-white">
        View All Blog Posts →
      </a>
    </article>
  {% else %}
    <p class="text-gray-400">No blog posts yet.</p>
  {% endif %}
</section>

{% endblock %}
